<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Live with DRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 80%;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>TV Live with Widevine DRM</h1>
  <video id="video" controls autoplay muted></video>
  <p id="status">Cargando...</p>

  <!-- Incluir la librería Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <script>
    // URL del manifest DASH
    const manifestUri = "https://edge1052.telecentro.net.ar/bpk-token/2ab@qwxcclut4kimbigutw2gupfewiu3vqycq2j3ugda/GlobalManifest.mpd";

    // URL del servidor de licencias Widevine
    const licenseServerUrl = "https://wv-bev.telecentro.net.ar/?deviceId=YW5fMTY2OTU0MTU=";

    // Seleccionar el video y el estado
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // Inicializar Shaka Player
    async function initApp() {
      // Verificar compatibilidad del navegador
      if (!shaka.Player.isBrowserSupported()) {
        status.textContent = "Tu navegador no soporta Shaka Player.";
        return;
      }

      // Crear instancia del reproductor
      const player = new shaka.Player(video);

      // Configurar Widevine
      player.configure({
        drm: {
          servers: {
            'com.widevine.alpha': licenseServerUrl
          }
        }
      });

      // Manejar errores
      player.addEventListener('error', onError);

      try {
        // Cargar el contenido
        await player.load(manifestUri);
        status.textContent = "Reproduciendo.";
      } catch (error) {
        onError(error);
      }
    }

    function onError(error) {
      console.error("Error en el reproductor:", error);
      status.textContent = "Error al cargar el contenido.";
    }

    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
