<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widevine DASH Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 720px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Widevine DASH Player</h1>
  <video id="videoPlayer" controls autoplay muted></video>
  <p id="status">Cargando...</p>

  <!-- DASH.js -->
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <script>
    // URL del manifiesto y servidor de licencias
    const manifestUri = "https://edge6202.telecentro.net.ar/bpk-token/2ae@sntzbuqenghqsgqreetccgtdizo1moafszmnxjda/GlobalManifest.mpd";
    const licenseServerUrl = "https://wv-bev.telecentro.net.ar/?deviceId=YW5fMTY2OTU0MTU=";

    // Inicializar reproductor DASH.js
    const player = dashjs.MediaPlayer().create();
    player.initialize(document.getElementById('videoPlayer'), manifestUri, true);

    // Configurar DRM Widevine
    player.setProtectionData({
      "com.widevine.alpha": {
        "serverURL": licenseServerUrl,
        "httpRequestHeaders": {
          "Content-Type": "application/octet-stream" // Asegurar que la solicitud de licencia sea vÃ¡lida
        }
      }
    });

    // Manejo de eventos
    player.on(dashjs.MediaPlayer.events.ERROR, (e) => {
      console.error("Error en el reproductor:", e);
      document.getElementById('status').textContent = "Error al cargar el contenido.";
    });

    player.on(dashjs.MediaPlayer.events.MANIFEST_LOADED, () => {
      document.getElementById('status').textContent = "Reproduciendo.";
    });

    player.on(dashjs.MediaPlayer.events.LICENSE_REQUEST_COMPLETE, () => {
      console.log("Licencia adquirida correctamente.");
    });
  </script>
</body>
</html>
